services:
  # Backend API + WebSocket Server
  - type: web
    name: simon-game-backend
    runtime: node
    buildCommand: npm cache clean --force && rm -f package-lock.json && npm install --registry https://registry.npmjs.org/ && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health

  # Frontend Static Site
  - type: static
    name: simon-game-frontend
    buildCommand: cd frontend && npm cache clean --force && rm -f package-lock.json && npm install --registry https://registry.npmjs.org/ && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_SOCKET_URL
        sync: false
